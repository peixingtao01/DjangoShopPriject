{% extends 'shopfresh1/base.html' %}

{% block title %}
    添加商品
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <form class="user" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group"><input type="text" class="form-control form-control-user" name="goods_name" placeholder="商品名称"></div>
            <div class="form-group"><input type="text" class="form-control form-control-user" name="goods_price" placeholder="商品价格"></div>
            <div class="form-group"><input type="file" class="form-control form-control-user" name="goods_image" placeholder="商品图片"></div>
            <div class="form-group"><input type="text" class="form-control form-control-user" name="goods_number" placeholder="商品库存"></div>
            <div class="form-group"><input type="text" class="form-control form-control-user" name="goods_description" placeholder="商品描述"></div>
            <div class="form-group"><input type="text" class="form-control form-control-user" name="goods_date" placeholder="出厂日期"></div>
            <div class="form-group"><input type="text" class="form-control form-control-user" name="goods_safeDate" placeholder="保质期"></div>
            <div class="form-group"><input type="hidden" class="form-control form-control-user" name="store_id" value="{{ request.COOKIES.has_store }}"></div>
            <div class="form-group"><input type="submit" class="btn btn-facebook btn-user btn-block" value="添加"></div>
        </form>
    </div>
{% endblock %}
